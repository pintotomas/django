{% extends 'music/base.html' %}
{% block title %}Album detail{% endblock %}
{% block body %}
	<img src="{{ album.album_logo }}" style="width: 250px;">

	<h1>{{ album.album_title }}</h1>
	<h3>{{ album.artist }}</h3>

	{% for song in album.song_set.all %}
		{{ song.song_title }}
		{% if song.is_favorite %}
			<img src="https://www.ultimagame.es/imagen-i5554-x.jpg", style="width:15px;">		
		{% endif %}
		<br>	
	{% endfor %}
		
{% endblock %}
